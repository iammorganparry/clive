services:
  memory:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clive-memory
    restart: unless-stopped
    ports:
      - "8741:8741"
    volumes:
      - memory-data:/data
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      QDRANT_URL: http://qdrant:6333
      MEMORY_DB_PATH: /data/memory.db
      PORT: "8741"
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8741/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    depends_on:
      ollama:
        condition: service_healthy
      qdrant:
        condition: service_healthy

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: clive-memory-dashboard
    restart: unless-stopped
    ports:
      - "8742:8742"
    depends_on:
      memory:
        condition: service_healthy

  qdrant:
    image: qdrant/qdrant:v1.12.4
    container_name: clive-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  ollama:
    image: ollama/ollama:latest
    container_name: clive-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/11434'"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        /bin/ollama serve &
        sleep 5
        /bin/ollama pull nomic-embed-text
        /bin/ollama pull qwen2.5:1.5b
        wait

volumes:
  memory-data:
  qdrant-data:
  ollama-data:
