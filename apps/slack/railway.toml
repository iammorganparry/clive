[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/slack/Dockerfile"
watchPatterns = ["apps/slack/**", "packages/worker-protocol/**", "packages/claude-services/**"]

[deploy]
startCommand = "yarn start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
