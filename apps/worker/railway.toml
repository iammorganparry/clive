[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/worker/Dockerfile"
watchPatterns = [
  "apps/worker/**",
  "packages/worker-protocol/**",
  "packages/claude-services/**",
  "packages/github-app/**",
]

[deploy]
startCommand = "npx tsx src/index.ts"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
numReplicas = 0
